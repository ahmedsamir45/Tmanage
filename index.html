    <h1 class="text-center mt-3 text-warning">Task Manager</h1>
    <div class="inputs-search d-flex container mt-3 justify-content-center gap-3 align-items-center">
        <div class="search-box d-flex "style="width: 70%;">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder='Search' class="rounded-pill border-0 p-2 bg-info-subtle" style="width: 100%;">
        </div>
        
        <div class="filter-box d-flex justify-content-center align-items-center" style="width: 30%;">
 <div class="dropdown">
  <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown">
    <span class="d-sm-none"><i class="fa-solid fa-filter"></i></span>
    <span class="d-none d-sm-inline"><i class="fa-solid fa-filter"></i> <span class="screen">Filter by Status</span></span>

  </ul>
